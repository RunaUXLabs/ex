name: Deploy Multiple React Projects

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'
          cache: 'npm'

      # 3. 하위폴더 react 빌드
      - name: Install dependencies and build react
        working-directory: ./react
        run: |
          npm install
          npm run build

      # 4. 빌드된 결과물 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react/dist
          destination_dir: react

      # 5. SPA로 인식 못하는 부분 404에러 대응, GitHub Pages의 SPA를 위한 리다이렉션 처리 설정
      - name: Create 404.html for SPA
        run: cp ./react/dist/index.html ./react/dist/404.html

      
