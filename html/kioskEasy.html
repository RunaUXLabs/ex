<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk Order System(ver.Easy)</title>
</head>

<body>
  <h1>Simple Kiosk</h1>
  <div id="menu">
    <button data-name="Coffee" data-price="3000">Coffee (3,000원)</button>
