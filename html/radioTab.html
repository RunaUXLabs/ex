<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오버튼을 커스텀하여 탭 만들기</title>
  <link rel="stylesheet" href="/ex/css/radioTab.css">

</head>

<body>
  <h1>라디오버튼으로 탭 만들기</h1>
  <div class="layout">
    <ul class="tabs">
      <li>
        <input type="radio" name="extab" id="tabBt01" checked>
        <label for="tabBt01">탭버튼1</label>
        <div>내용물1</div>
      </li>
      <li>
        <input type="radio" name="extab" id="tabBt02">
        <label for="tabBt02">탭버튼2</label>
        <div>내용물2</div>
      </li>
      <li>
        <input type="radio" name="extab" id="tabBt03">
        <label for="tabBt03">탭버튼3</label>
        <div>내용물3</div>
      </li>
    </ul>
  </div>
</body>

</html>
