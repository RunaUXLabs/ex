<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빨래방샘플</title>
  <link rel="stylesheet" href="/ex/css/wash.css">

</head>

<body>
  <h1> wash center open!</h1>
  <div class="inner">
    <section>
      <img src="/ex/images/wash/sec01.png" alt="워시센터 전경">
      <div class="txtBox">
        <h2>즐거움</h2>
        <h3>ENJOY</h3>
        <p>
          귀찮은 가 사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분까지 즐거워 집니다.
        </p>
      </div>
    </section>
    <section>
      <img src="/ex/images/wash/sec02.png" alt="까페같은 워시센터 활용모습">
      <div class="txtBox">
        <h2>아늑한</h2>
        <h3>COSY</h3>
        <p>
          아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!!
        </p>
      </div>
    </section>
    <section>
      <img src="/ex/images/wash/sec03.png" alt="워시센터 이용하는 모습">
      <div class="txtBox">
        <h2>건강함</h2>
        <h3>HEALTY</h3>
        <p>
          항균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝!
          건강하고 품격있는 라이프스타일을 즐겨보세요.
        </p>
      </div>
    </section>
  </div>
