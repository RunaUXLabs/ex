<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .masonryContainer {
      column-count: 3;
      column-gap: 10px;
      padding: 20px;
    }

    .masonryItem {
      background-color: white;
      margin-bottom: 10px;
      padding: 0;
      border-radius: 10px;
      break-inside: avoid;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .masonryItem img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="masonryContainer">
    <div class="masonryItem"> <img src="https://loremflickr.com/800/400/cat?random=1" alt="Masonry Image 1"> </div>
